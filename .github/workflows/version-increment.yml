name: Increment PWA Version

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'   # Only trigger when index.html changes

jobs:
  increment-version:
    if: |
      !contains(github.event.head_commit.message, 'Automated version bump')
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Increment version
        run: |
          CURRENT_VERSION=$(awk -F"'" '/const VERSION/ {print $2}' sw.js)
          NEW_VERSION=$((CURRENT_VERSION + 1))
          sed -i "s/const VERSION = '$CURRENT_VERSION'/const VERSION = '$NEW_VERSION'/" sw.js

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add sw.js
          git commit -m "Automated version bump"
          git push
